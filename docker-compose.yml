version: '3.8'

services:
  ai-invoice-organizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-invoice-organizer
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MAX_MEMORY_MB=${MAX_MEMORY_MB:-500}
      - MAX_CONCURRENT=${MAX_CONCURRENT:-2}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    # Resource limits for low-spec VPS
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    # Volume for logs (optional)
    volumes:
      - ./logs:/app/logs

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ai-invoice-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ai-invoice-organizer
    restart: unless-stopped
    profiles:
      - with-nginx

volumes:
  logs:
    driver: local
